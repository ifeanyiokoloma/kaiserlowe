<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ifeanyi Okoloma" />
    <meta
      name="description"
      content="The website of Kaiserlowe construction company"
    />
    <meta name="theme-color" content="#ff9800" />

    <!-- Open Graph -->
    <meta property="og:title" content="KaiserLowe Construction Company" />
    <meta property="og:type" content="Website" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/kaiserlowe/image/upload/v1679359514/kaiserlowe/about/kaiserlowe_p4x1lr.jpg"
    />
    <meta property="og:image:alt" content="KaiserLowe Logo" />
    <meta
      property="og:description"
      content="The website of Kaiserlowe construction company"
    />

    <!-- Twiiter Card -->
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:creator" content="@ifeanyiokoloma" />
    <meta property="twitter:image:alt" content="KaiserLowe Logo" />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/kaiserlowe/image/upload/v1679359514/kaiserlowe/about/kaiserlowe_p4x1lr.jpg"
    />
    <meta property="twitter:title" content="KaiserLowe Construction Company" />
    <meta
      property="twitter:description"
      content="The website of Kaiserlowe construction company"
    />

    <link rel="icon" href="%PUBLIC_URL%/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/images/favicon/favicon-16x16.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://api.locize.app" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="dns-prefetch" href="https://api.locize.app" />
    <title>KaiserLowe | Home</title>
    <script id="react-dotenv" src="./env.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
